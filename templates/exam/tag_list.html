{% extends "base.html" %}

{% block content %}
  <h1>
    Tag list
    <a href="{% url 'exam:tag-create' %}" class="btn btn-primary">
      ADD
    </a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a href="{% url 'exam:tag-update' pk=tag.id %}" class="btn btn-secondary">UPDATE</a></td>
          <td><a href="{% url 'exam:tag-delete' pk=tag.id %}" class="btn btn-danger">DELETE</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no tags</p>
  {% endif %}
{% endblock %}
